<!DOCTYPE html>
<html lang="ko">

	<head>
		<!-- pages-sign-in -->
		<meta charset="utf-8">
		<title>로그인 페이지</title>
		<link href="css/app.css" rel="stylesheet">
	</head>
	
<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">
						<div class="text-center mt-4">
							<h1 class="h2">안녕하세요. 온새미로  관리자 페이지입니다.</h1>
							<p class="lead" style="font-weight: bold;">
								로그인하여 계속하세요.
							</p>
						</div>
						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form>
										<div class="mb-3">
											<label class="form-label">아이디</label>
											<input class="form-control form-control-lg" id="Admin_Id" name="Admin_Id" placeholder="아이디를 입력하세요." />
										</div>

										<div class="mb-3">
											<label class="form-label">인증번호</label>
											<input class="form-control form-control-lg" type="password" id="Admin_Code"  name="Admin_Code" placeholder="인증된 코드를 입력하세요." />
											<small>
												<a href="http://onsaemiro.website/sign_up">회원가입</a>
											</small>
										</div>

										<div class="text-center mt-3">
											<!-- <a href="Main_page.html" class="btn btn-lg btn-primary" style="font-weight: bold;">로그인</a> -->
											<button type="button" class="btn btn-lg btn-primary" style="font-weight: bold;" onclick="login()">로그인</button>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="js/app.js"></script>
	<script src="./Onsae_Sign_logic.js"></script>
</body>

</html>
