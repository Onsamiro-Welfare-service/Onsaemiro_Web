<!DOCTYPE html>
<html lang="ko">

	<head>
		<!-- pages-sign-up -->
		<meta charset="utf-8">
		<title>관리자 회원가입 페이지</title>
		<link href="css/app.css" rel="stylesheet">
	</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">회원가입하기</h1>
							<p class="lead">
								회원정보를 입력하세요.
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form>
										<div class="mb-3">
											<label class="form-label">이름*</label>
											<input class="form-control form-control-lg" type="text" id="name" name="name" placeholder="이름을 입력하세요." onchange="NameCheck()"/>
										</div>
										<div class="mb-3">
											<label class="form-label">비밀번호*</label>
											<input class="form-control form-control-lg" type="password" id="password" placeholder="비밀번호를 입력하세요." />
										</div>
										<div class="mb-3">
											<label class="form-label">비밀번호 확인*</label>
											<input class="form-control form-control-lg" type="password" id="password_check" placeholder="입력한 비밀번호와 똑같이 입력하세요." />
										</div>
										<div class="mb-3">
											<label class="form-label">소속*</label>
											<input class="form-control form-control-lg" type="text" id="company" placeholder="소속코드를 입력하세요." />
										</div>
										<div class="mb-3">
											<label class="form-label">휴대전화*</label>
											<input type="tel" id="phone_Num" class="form-control form-control-lg"  name="phone_Num" placeholder="010-0000-0000" onchange="PhoneCheck()"/>
										</div>
										<div class="mb-3">
											<label class="form-label">주소*</label>
											<input class="form-control form-control-lg" id="Address" name="Address" placeholder="주소를 입력하세요." />
										</div>
										<div class="text-center mt-3">
											<!-- <a href="Main_page.html" class="btn btn-lg btn-primary">Sign up</a> -->
											<button type="button" class="btn btn-lg btn-primary" style="font-weight: bold;" onclick="signUp()">회원가입</button>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="js/app.js"></script>
	<script src="./Onsae_Sign_logic.js"></script>
</body>


</html>
